
<div class="s4y-header">
  <img class="s4y-header-logo" src="../assets/S4Y_LOGO_L.svg">

</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-small-card *ngFor="let user of users"
        [name]="user.name"
        [position]="user.position"
        [education]="user.education"
        [location]="user.location"
        [phone]="user.phoneNumber"
        [email]="user.email"
        [image]="user.image">
      </app-small-card>

    </div>
  </div>
</div>
