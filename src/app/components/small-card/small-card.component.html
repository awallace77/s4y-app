<div class="container">
  <div class="card">
    <div class="card-img">
      <img [src]="image" class="img-fluid card-img-top" alt="profile picture">
    </div>
    <div class="card-body">
      <div class="card-body-left">
        <h4 class="card-title">{{ name }} <i class="bi bi-check-circle-fill"></i></h4>
        <h5 class="card-subtitle">{{ position }}</h5>
        <p class="card-about">{{ about }}</p>
      </div>
      <div class="card-body-right">
        <div class="card-body-right-content">
          <div class="card-body-right-text">
            <p class="card-sm-desc">{{ education }}</p>
            <p class="card-location">{{ location }}</p>
            <p><strong>{{ phone }}</strong></p>
            <p><strong>{{ email }}</strong></p>
          </div>
          <div class="card-body-right-icons">
            <span><i class="bi bi-check-circle-fill"></i></span>
            <span><i class="bi bi-geo-alt-fill"></i></span>
            <span><i class="bi bi-telephone-fill"></i></span>
            <span><i class="bi bi-envelope-fill"></i></span>
          </div>
        </div>

        <div class="btn-holder">
          <a href="#" class="card-btn btn btn-primary">Contact</a>
          <a href="#" class="card-btn btn btn-primary">More Info</a>
        </div>

      </div>

    </div>
  </div>
</div>
